<template>
    <div class="navigation">
        <lightning-vertical-navigation selected-item={selectedPageUrl}>
            <lightning-vertical-navigation-section label="Menu" selected-item={selectedPageUrl}>

                <template for:each={menuItems} for:item="menuItem">
                    <div key={menuItem.pageId} class="slds-is-relative slds-list_horizontal slds-media_center">

                        <lightning-vertical-navigation-item-icon
                            label={menuItem.label}
                            name={menuItem.urlParam}
                            data-page={menuItem.urlParam}
                            onclick={handleNavigation}>
                        </lightning-vertical-navigation-item-icon>
                    </div>
                </template>

            </lightning-vertical-navigation-section>
        </lightning-vertical-navigation>
    </div>
</template>
